<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diálogo de Cobro MP</title>

	<style>
		/* --- Estilos del Modal (Diálogo Emergente) --- */
		.modal {
				display: block; /* Oculto por defecto */
				position: fixed; /* Posición fija en la ventana */
				z-index: 1; /* Poner encima de otros elementos */
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto; /* Habilitar scroll si es necesario */
				background-color: rgba(0,0,0,0.4); /* Fondo semi-transparente oscuro */
		}

		/* Contenido del Modal */
		.modal-contenido {
				background-color: #fefefe;
				margin: 10% auto; /* 10% desde arriba y centrado horizontalmente */
				padding: 20px;
				border: 1px solid #888;
				width: 80%; /* Ancho general */
				max-width: 600px; /* Ancho máximo para mejor visualización */
				border-radius: 8px;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
		}

		/* Botón de cerrar (la 'x') */
		.cerrar-btn {
				color: #aaa;
				float: right;
				font-size: 28px;
				font-weight: bold;
		}

		.cerrar-btn:hover,
		.cerrar-btn:focus {
				color: #000;
				text-decoration: none;
				cursor: pointer;
		}

		/* --- Estilos de las Secciones de Contenido (lo solicitado) --- */

		.secciones-container {
				display: flex; /* Para poner las dos secciones una al lado de la otra */
				flex-direction: column; /* Cambiar a columna para que estén una DEBAJO de la otra */
				gap: 20px; /* Espacio entre las secciones */
				margin-top: 15px;
		}

		.seccion {
				border: 1px solid #ccc;
				padding: 15px;
				border-radius: 6px;
				background-color: #f9f9f9;
		}

		.encabezado-mp {
				display: flex;
				justify-content: space-between; /* Alinea título a la izquierda y logo a la derecha */
				margin-bottom: 10px;
				border-bottom: 2px solid #009ee3; /* Línea del color de MP */
				padding-bottom: 5px;
		}

		.logos {
				width: auto; /* Tamaño del logo */
				height: 40px;
		}

		/* Contenedor de botones (para apilarlos verticalmente) */
		.botones-container {
				display: flex;
				justify-content: center;
				flex-direction: row; /* Apila los botones verticalmente */
				gap: 25px;
		}

		/* Estilo de los botones de Mercado Pago (usando <a>) */
		.btn-donation-item {
				display: block; /* Ocupa todo el ancho */
				padding: 10px;
				text-align: center;
				color: white;
				background-color: #009ee3; /* Color primario de Mercado Pago */
				text-decoration: none; /* Quitar el subrayado del link */
				border-radius: 4px;
				font-weight: bold;
				transition: background-color 0.3s;
		}

		.btn-donation-item:hover {
				background-color: #007bb6; /* Un tono más oscuro al pasar el ratón */
		}

		/* Estilo para el botón de abrir el diálogo */
		#abrir-dialogo {
				padding: 10px 20px;
				font-size: 16px;
				cursor: pointer;
		}
	
	</style>


<body>

    <button id="abrir-dialogo">Abrir Opciones de Pago</button>

    <div id="dialogo-modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-btn">&times;</span>
            <h2>Muchas gracias por su donación.</h2>

            <div class="secciones-container">

                <div class="seccion">
                    <div class="botones-container">
											  <img src="./img/mercadopago-logo.png" alt="Mercado Pago logo" class="logos">

                        <a href="URL_MP_1000_ESTANDAR" target="_blank" class="btn-donation-item">$1000</a>
                        <a href="URL_MP_3000_ESTANDAR" target="_blank" class="btn-donation-item">$3000</a>
                        <a href="URL_MP_5000_ESTANDAR" target="_blank" class="btn-donation-item">$5000</a>
                    </div>
                </div>

                <div class="seccion">
                    <div class="botones-container">
											  <img src="./img/paypal-logo.png" alt="PayPal logo" class="logos">
                        <a href="URL_MP_1000_PREMIUM" target="_blank" class="btn-donation-item">usd 1</a>
                        <a href="URL_MP_3000_PREMIUM" target="_blank" class="btn-donation-item">usd 3</a>
                        <a href="URL_MP_5000_PREMIUM" target="_blank" class="btn-donation-item">usd 5</a>
                    </div>
                </div>

            </div> 
						<p>Muchas gracias por esta donación.</p>
					</div>
    </div>

		<script>

		// Obtener el diálogo, el botón de abrir y el span de cerrar
		const modal = document.getElementById("dialogo-modal");
		const btnAbrir = document.getElementById("abrir-dialogo");
		const spanCerrar = document.getElementsByClassName("cerrar-btn")[0];

		// Cuando el usuario hace clic en el botón, abrir el modal
		btnAbrir.onclick = function() {
				modal.style.display = "block";
		}

		// Cuando el usuario hace clic en <span> (x), cerrar el modal
		spanCerrar.onclick = function() {
				modal.style.display = "none";
		}

		// Cuando el usuario hace clic en cualquier lugar fuera del modal, cerrarlo
		window.onclick = function(event) {
				if (event.target == modal) {
						modal.style.display = "none";
				}
		}

	</script>

</html>
