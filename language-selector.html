	<div id="languageDialog" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
      <div class="modal-content">
				<div class="modal-header">
					<h5 id="idLanguageDialogTitle" class="modal-title">Clic on flag to change language</h5>
					<button id="idCloseLanguageDialogButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body modal-body-centered">
					<img id="idLanguage_eng" class="language-selector language-flag" src="img/flag_icon_eng.png" width="30" height="20" alt="English">
					<img id="idLanguage_spa" class="language-selector language-flag" src="img/flag_icon_spa.png" width="30" height="20" alt="Spanish">
				</div>
      </div>
		</div>
	</div>
