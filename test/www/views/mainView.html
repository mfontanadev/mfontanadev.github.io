<!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
<ons-page id="mainView">

    <ons-splitter>
        <ons-splitter-side id="mySplitter" page="views/menuView.html" side="right" width="220px" collapse swipeable>
        </ons-splitter-side>

        <ons-splitter-content>
          <ons-toolbar>
            <div class="left">
              <!-- Toolbar-button  only visible for iOS/other. -->
              <ons-if platform="ios other">
                <ons-toolbar-button component="button/new-task" onclick="MainViewController.newSpent();">New</ons-toolbar-button>
              </ons-if>
            </div>
            <div id="idMainView_Title" class="center">Main</div>
            <div class="right">
              <!-- Toolbar-button with different icons depending on the platform. -->
              <ons-toolbar-button id="idMenu" component="button/menu" onclick="onsenMenuOpen();">
                <ons-icon icon="md-menu" size="material:24px"></ons-icon>
              </ons-toolbar-button>
            </div>
          </ons-toolbar>
        
          <!-- Floating Action Button only visible for Android. -->
          <ons-if platform="android">
            <ons-fab position="right bottom" component="button/new-task" onclick="MainViewController.newSpent();">
              <ons-icon icon="md-edit"></ons-icon>
            </ons-fab>
          </ons-if>

          <p>
            <br>
            <br>
            <br>
            <ons-button width="100px" style="background-color: red" onclick="MainViewController.navigateToSpentListView();">Spent list</ons-button>          
          </p>

        </ons-splitter-content>
    </ons-splitter>


</ons-page>
